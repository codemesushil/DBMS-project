<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="feedback.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title></title>
<script type="text/javascript" src="/FC6F1877-52B1-CB49-8F09-F221A84E5EC1/main.js" charset="UTF-8"></script></head>
<body>
    <div class="menu">
		<a href="">Logout</a>
	</div>

	<div class="container">  
  		<form id="contact" action="" method="post">
    	<h3>Feedback</h3>
    	<h4>Please feel free to let us know</h4>
    	<fieldset>
      	<input placeholder="Your name" type="text" tabindex="1" required autofocus>
    	</fieldset>
   	 	<fieldset>
      	<input placeholder="Your Email Address" type="email" tabindex="2" required>
    	</fieldset>
    	<fieldset>
      	<input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    	</fieldset>
    	
    	<p style="text-align: center;">Please rate your experience here</p>
    	<fieldset>
    	<div style="margin-left: 120px;" class="star-rating">
			<input id="star-5" type="radio" name="rating" value="star-5">
			<label for="star-5" title="5 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
			</label>
			<input id="star-4" type="radio" name="rating" value="star-4">
			<label for="star-4" title="4 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
			</label>
			<input id="star-3" type="radio" name="rating" value="star-3">
			<label for="star-3" title="3 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
			</label>
			<input id="star-2" type="radio" name="rating" value="star-2">
			<label for="star-2" title="2 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
			</label>
			<input id="star-1" type="radio" name="rating" value="star-1">
			<label for="star-1" title="1 star">
					<i class="active fa fa-star" aria-hidden="true"></i>
			</label>
		</div>
		</fieldset>
    	
    

		<fieldset>
      	<textarea placeholder="Please let us know any particulars about your experience" tabindex="5" required></textarea>
    	</fieldset>

		<fieldset>
      	<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    	</fieldset>

  </form>
</div>

    	
		
</body>
</html>
